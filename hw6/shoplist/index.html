<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Shopping List</title>
</head>
<body>
  <header>
    <h1>CSS Dinner Shopping List</h1>
    <p>Let's go to the mall!</p>
  </header>
  <main>
    <form>
      <div class="container1">
        <input type="checkbox" id="pickles"/><label for="pickles">A lot of pickles <span>for the next lessons about CSS</span></label>
      </div>
      <div class="container2">
        <input type="checkbox" id="apples"/><label for="apples">10 apples <span>for more CSS manipulations</span></label>
      </div>
      <div class="container1">
        <input type="checkbox" id="oranges"/><label for="oranges">20 oranges <span>because they are awesome</span></label></div>
      <div  class="container2">
        <input type="checkbox" id="plates"/><label for="plates">13 plates <span>hm... they always disappear</span></label>
      </div>
      <div class="container1">
        <input type="checkbox" id="bentos"/><label for="bentos">15 bentos</label>
      </div>
      <div class="container2">
        <input type="checkbox" id="sake"/><label for="sake">1 bottle of Sake <span>for my friends</span></label>
      </div>
        <button>Bon appetit:)</button>
    </form>
  </main>
</body>
</html>
