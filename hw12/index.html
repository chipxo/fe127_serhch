<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body>
  <form action="#" method="get" name="main-form">
    <h1>Create an Account</h1>
    <div class="name-wrap">
      <div class="first-name">
        <label for="firstname">
          <div class="inp-name">First name</div>
          <input type="text" name="firstname" id="firstname" />
        </label>
      </div>
      <div class="last-name">
        <label for="lastname">
          <div class="inp-name">Lastname</div>
          <input type="text" name="lastname" id="lastname" />
        </label>
      </div>
    </div>
    <div class="email-wrap">
      <label for="email">
        <div class="inp-name">Email</div>
        <input type="email" name="email" id="email" />
        <div class="suggestions">We'll never share your email with anyone else.</div>
      </label>
    </div>
    <div class="sex-wrap">
      <label for="male">
        <div class="wrapper-radio">
          <input type="radio" name="sex" id="male">
          <img src="media/radio-checked.svg">
        </div>
        <div class="inp-name">Male</div>
      </label>
      <label for="female">
        <div class="wrapper-radio">
          <input type="radio" name="sex" id="female">
          <img src="media/radio-checked.svg">
        </div>
        <div class="inp-name">Female</div>
      </label>
    </div>
    <div class="location-wrap">
      <div class="country-select">
        <label for="country">
          <div class="inp-name">Country</div>
          <div class="country-wrap">
            <input type="text" name="country" id="country" placeholder="Select"/>
            <img src="media/arrows.svg">
          </div>
        </label>
      </div>
      <div class="city-type">
        <label for="city">
          <div class="inp-name">City</div>
          <input type="text" name="city" id="city" />
        </label>
      </div>
    </div>
    <div class="btn">
      <button type="submit">Sign Up</button>
    </div>
    <div class="other">
      <p>By clicking the 'Sign Up' button, you confirm that you accept our <a href="#">Terms of Use</a> and  <a href="#">Privacy Policy</a>.</p>
    </div>
    <div class="have-account">
      <p>Have an account?</p>
      <a href="#">Log In</a>
    </div>
  </form>
</body>
</html>
