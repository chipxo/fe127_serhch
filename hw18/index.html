<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body class="bg-slate-200">
    <main class="grid h-screen place-items-center">
      <section class="flex flex-col gap-y-10">
        <div class="container">
          <p id="hideMe" class="mb-4 px-4 text-center text-4xl font-semibold">
            Make your shopping list
          </p>
          <ul
            id="shoppingList"
            class="grid grid-cols-3 gap-x-5 gap-y-7 rounded-md border border-black bg-white p-10 text-center text-2xl capitalize transition-all"
          ></ul>
        </div>
      </section>
      <section>
        <div class="flex flex-col items-center gap-y-3">
          <label for="addProduct">
            <input
              type="text"
              id="addProduct"
              class="md rounded border border-black p-2 text-xl transition-all hover:px-6 focus:px-6"
              placeholder="Enter new product"
            />
          </label>
          <label for="addPrice">
            <input
              type="text"
              id="addPrice"
              class="md rounded border border-black p-2 text-xl transition-all hover:px-6 focus:px-6"
              placeholder="Enter price"
            />
          </label>
          <button
            id="addItem"
            type="submit"
            class="rounded-md border border-black bg-white px-8 py-2 text-xl font-semibold transition-all hover:bg-slate-400 active:scale-105 active:bg-transparent"
          >
            Add item
          </button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
