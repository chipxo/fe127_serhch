<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body class="bg-slate-200">
    <main>
      <section class="mt-44 flex w-full flex-col gap-y-10">
        <div class="container">
          <h1 id="heading" class="mb-4 px-4 text-center text-4xl font-semibold">
            Make your shopping list
          </h1>
          <ul
            class="grid grid-cols-3 gap-x-5 gap-y-7 rounded-md border border-black bg-white p-10 text-center text-2xl capitalize transition-all"
          ></ul>
        </div>
      </section>
      <section class="mt-40">
        <div class="flex flex-col items-center gap-y-3">
          <label for="addProduct">
            <input
              type="text"
              id="addProduct"
              class="md rounded border border-black p-2 text-xl transition-all"
              placeholder="Enter new product"
            />
          </label>
          <label for="addPrice">
            <input
              type="text"
              id="addPrice"
              class="md rounded border border-black p-2 text-xl transition-all"
              placeholder="Enter price"
            />
          </label>
          <button
            id="addItem"
            type="submit"
            class="rounded-md border border-black bg-white px-8 py-2 text-xl font-semibold transition-all hover:bg-slate-400 active:scale-105 active:bg-transparent"
          >
            Add item
          </button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
